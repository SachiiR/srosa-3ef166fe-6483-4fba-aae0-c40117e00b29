<div
  class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-2xl shadow-lg mb-4"
      >
        <span class="text-3xl">âœ…</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">TaskFlow</h1>
      <p class="text-sm text-gray-500 mt-1">Manage your tasks efficiently</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
      <!-- Tab Toggle -->
      <div class="flex bg-gray-100 rounded-xl p-1 mb-6">
        <button
          (click)="isLoginMode = true"
          class="flex-1 py-2 text-sm font-medium rounded-lg transition-all"
          [ngClass]="
            isLoginMode
              ? 'bg-white text-indigo-600 shadow-sm'
              : 'text-gray-500 hover:text-gray-700'
          "
        >
          Login
        </button>
        <button
          (click)="isLoginMode = false"
          class="flex-1 py-2 text-sm font-medium rounded-lg transition-all"
          [ngClass]="
            !isLoginMode
              ? 'bg-white text-indigo-600 shadow-sm'
              : 'text-gray-500 hover:text-gray-700'
          "
        >
          Register
        </button>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-4" autocomplete="off">
        <div *ngIf="!isLoginMode">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name</label
          >
          <input
            [(ngModel)]="name"
            name="name"
            type="text"
            placeholder="Full Name"
            class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            autocomplete="off"
            [(ngModel)]="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            autocomplete="new-password"
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder=""
            class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
          />
        </div>

        <!-- Error -->
        <div
          *ngIf="isLoginFail"
          class="flex items-center gap-2 bg-red-50 text-red-600 text-sm px-4 py-2.5 rounded-xl"
        >
          <span>âš ï¸</span>
          <span>Invalid credentials. Please try again.</span>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold rounded-xl transition-colors shadow-sm mt-2"
        >
          {{ isLoginMode ? 'ğŸ” Login' : 'ğŸš€ Create Account' }}
        </button>
      </form>
    </div>

    <p class="text-center text-xs text-gray-400 mt-6">
      Secure task management for your team
    </p>
  </div>
</div>
